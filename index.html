<html>

<head>
	<title> Avengers Photo Gallery</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<h1> Marvel Avengers Photo Gallery </h1>
		<h2> Sliding Gallery </h2>
		<h5> Explore the pictures of Marvel Avengers in this sliding gallery </h5>
		<div id="myCarousel" class="carousel slide">
			<div class="carousel-inner">
				<div class="item active">
					<center>
						<a href="#">
							<img src="download%20(3).jpg" class="img-responsive">
						</a>
						<div class="carousel-content">
							<p> Thanos </p>
						</div>
					</center>
				</div>
				<div class="item">
					<center>
						<a href="#"><img src="download.jpg" class="img-responsive"></a>
						<div class="carousel-content">
							<p> Captain America </p>
						</div>
					</center>
				</div>
				<div class="item">
					<center>
						<a href="#"><img src="download%20(2).jpg" class="img-responsive"></a>
						<div class="carousel-content">
							<p> Doctor strange </p>
						</div>
					</center>
				</div>
				<div class="item">
					<center>
						<a href="#"><img src="download%20(1).jpg" class="img-responsive"></a>
						<div class="carousel-content">
							<p> Hulk </p>
						</div>
					</center>
				</div>
				<div class="item">
					<center>
						<a href="#"><img src="download%20(4).jpg" class="img-responsive"></a>
						<div class="carousel-content">
							<p> Thor </p>
						</div>
					</center>
				</div>
				<div class="item">
					<center>
						<a href="#"><img src="download%20(5).jpg" class="img-responsive"></a>
						<div class="carousel-content">
							<p> Iron Man </p>
						</div>
					</center>
				</div>
				<div class="item">
					<center>
						<a href="#"><img src="download%20(6).jpg" class="img-responsive"></a>
						<div class="carousel-content">
							<p> Spider Man </p>
						</div>
					</center>
				</div>
				<div class="item">
					<center>
						<a href="#"><img src="download%20(7).jpg" class="img-responsive"></a>
						<div class="carousel-content">
							<p> Ant Man </p>
						</div>
					</center>
				</div>
				<a class="left carousel-control" href="#myCarousel" data-slide="prev">
					<span class="glyphicon glyphicon-triangle-left"></span>

				</a>
				<a class="right carousel-control" href="#myCarousel" data-slide="next">
					<span class="glyphicon glyphicon-triangle-right"></span>
				</a>
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="2" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="3" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="4" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="5" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="6" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="7" class="active"></li>
				</ol>

			</div>
		</div>
		<section id="Grid gallery">
			<h2> Grid Gallery </h2>
			<h5> Explore the pictures of Marvel Avengers in this grid gallery </h5>
			<span>
				<img src="download%20(3).jpg">
				<img src="download.jpg">
				<div>
				<img src="download%20(2).jpg">				
				<img src="download%20(4).jpg">
				</div>
				<div>
				<img src="download%20(5).jpg">
				<img src="download%20(1).jpg">
				</div>
				<div>
				<img src="download%20(6).jpg">
				<img src="download%20(7).jpg">
				</div>
			</span>
		</section>
	</div>
	</body>
</html>
